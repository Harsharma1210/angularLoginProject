<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="content">
    <h1>Hello, Please Log In With Your Account Information</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:    </label>
        <input type="text" id="username" name="username" [(ngModel)]="payload.loginValue" required>
      </div>
      <div class="form-group">
        <label for="password">Password:    </label>
        <input type="password" id="password" name="password"  [(ngModel)]="payload.passwordValue" required>
      </div>
      <div class="but_cont">
        <button type="submit"><a routerLink="data-view">Login</a></button>
      </div>
    </form>
    <!--- <p>
      For Testing Purposes
      Username is: {{ payload.loginValue }}
      Password is: {{ payload.passwordValue }}
    </p> --->
  </div>
</body>
